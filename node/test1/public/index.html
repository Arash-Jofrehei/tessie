<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
      .mycontainer {
          display: flex;
      }
      .mycontainer > div {
          width:33%;
      }
    </style>
  </head>
  <body>

    <div class="mycontainer">
  
      <div style="background-color:DodgerBlue" float="left">
        <button id="valve0" style="background-color:#FCF5E5">Valve0</button> 
        <button id="valve1" style="background-color:#FCF5E5">Valve1</button> 
      </div>
      
      <div style="background-color:MediumSeaGreen" float="center">
        <table>
          <tr>
            <td>Air</td>
            <td> <output id="TempAir" name="TempAir">0</output> </td>
          </tr>
          <tr>
            <td>Water</td>
            <td><output id="TempWater" name="TempWater">0</output> </td>
          </tr>
          <tr>
            <td>Rel. Humidity</td>
            <td><output id="RelHum" name="RelHum">0</output> </td>
          </tr>
          <tr>
            <td>Dew point</td>
            <td><output id="DP" name="DP">0</output> </td>
          </tr>
        </table>
      </div>

      <div style="background-color:Tomato" float="right">
        <table>
          <tr>
            <td>I2C errors</td>
            <td id="I2CErrors">0 </td>
          </tr>
          <tr>
            <td>CANbus errors</td>
            <td id="CANbusErrors">0 </td>
          </tr>
          <tr>
            <td>Run time</td>
            <td id="RunTime">0 </td>
          </tr>
        </table>
      </div>
    </div>
    
    <div class="w3-container w3-cream w3-cell">
      <table class="w3-table">
        <tr>
          <th>Parameter</th>
          <th>TEC 1</th>
          <th>TEC 2</th>
          <th>TEC 3</th>
          <th>TEC 4</th>
          <th>TEC 5</th>
          <th>TEC 6</th>
          <th>TEC 7</th>
          <th>TEC 8</th>
        </tr>
        <tr>
          <td>Turn on/off</td>
          <td><input id="CheckTEC1" type="checkbox"></td>
          <td><input id="CheckTEC2" type="checkbox"></td>
          <td><input id="CheckTEC3" type="checkbox"></td>
          <td><input id="CheckTEC4" type="checkbox"></td>
          <td><input id="CheckTEC5" type="checkbox"></td>
          <td><input id="CheckTEC6" type="checkbox"></td>
          <td><input id="CheckTEC7" type="checkbox"></td>
          <td><input id="CheckTEC8" type="checkbox"></td>
        </tr>

        <tr>
          <td>Temp_M [deg C]</td>
          <td id="Temp_M1">wait </td>
          <td id="Temp_M2">wait </td>
          <td id="Temp_M3">wait </td>
          <td id="Temp_M4">wait </td>
          <td id="Temp_M5">wait </td>
          <td id="Temp_M6">wait </td>
          <td id="Temp_M7">wait </td>
          <td id="Temp_M8">wait </td>
        </tr>
        <tr>
          <td>PowerState (0=Off, 1=On)</td>
          <td id="PowerState1">wait </td>
          <td id="PowerState2">wait </td>
          <td id="PowerState3">wait </td>
          <td id="PowerState4">wait </td>
          <td id="PowerState5">wait </td>
          <td id="PowerState6">wait </td>
          <td id="PowerState7">wait </td>
          <td id="PowerState8">wait </td>
        </tr>
        <tr>
          <td>ControlVoltage_Set [V]</td>
          <td> <input id="ControlVoltage_Set1" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(1,this.value)"></td>
          <td> <input id="ControlVoltage_Set2" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(2,this.value)"></td>
          <td> <input id="ControlVoltage_Set3" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(3,this.value)"></td>
          <td> <input id="ControlVoltage_Set4" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(4,this.value)"></td>
          <td> <input id="ControlVoltage_Set5" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(5,this.value)"></td>
          <td> <input id="ControlVoltage_Set6" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(6,this.value)"></td>
          <td> <input id="ControlVoltage_Set7" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(7,this.value)"></td>
          <td> <input id="ControlVoltage_Set8" maxlength="3" size="3" value="wait" onchange="chgControlVoltage_Set(8,this.value)"></td>
        </tr>
      </table>
    </div>      

    <script src="/socket.io/socket.io.js"></script>
    <script>

      const socket = io();
      const valve0 = document.getElementById('valve0');
      const valve1 = document.getElementById('valve1');
      
      valve0.addEventListener('click', (e) => {socket.emit('valve0'); });
      valve1.addEventListener('click', (e) => {socket.emit('valve1'); });

      socket.on('valve0blue', (msg) => {valve0.style.background='#ADD8E6'; });
      socket.on('valve0white', (msg) => {valve0.style.background='#FCF5E5'; });

      socket.on('valve1blue', (msg) => {valve1.style.background='#ADD8E6'; });
      socket.on('valve1white', (msg) => {valve1.style.background='#FCF5E5'; });

      const checktec1 = document.getElementById('CheckTEC1');
      checktec1.addEventListener('click', (e) => {socket.emit('checktec1'); });

      socket.on('envString', (msg) => {
          //          console.log('envString: ', msg);
          const snumbers = msg.toString().replace('Env = ', '');
          const vNumbers = snumbers.split(', ');
          document.getElementById('TempAir').innerHTML = vNumbers[0];
          document.getElementById('TempWater').innerHTML = vNumbers[1];
          document.getElementById('RelHum').innerHTML = vNumbers[2];
          document.getElementById('DP').innerHTML = vNumbers[3];
          document.getElementById('CANbusErrors').innerHTML = vNumbers[4];
          document.getElementById('I2CErrors').innerHTML = vNumbers[5];
          document.getElementById('RunTime').innerHTML = vNumbers[6];
      });

      socket.on('Temp_MString', (msg) => {
          //          console.log('TempMString: ', msg);
          const snumbers = msg.toString().replace('Temp_M = ', '');
          const vNumbers = snumbers.split(',');
          document.getElementById('Temp_M1').innerHTML = parseFloat(vNumbers[0]).toFixed(2);
          document.getElementById('Temp_M2').innerHTML = parseFloat(vNumbers[1]).toFixed(2);
          document.getElementById('Temp_M3').innerHTML = parseFloat(vNumbers[2]).toFixed(2);
          document.getElementById('Temp_M4').innerHTML = parseFloat(vNumbers[3]).toFixed(2);
          document.getElementById('Temp_M5').innerHTML = parseFloat(vNumbers[4]).toFixed(2);
          document.getElementById('Temp_M6').innerHTML = parseFloat(vNumbers[5]).toFixed(2);
          document.getElementById('Temp_M7').innerHTML = parseFloat(vNumbers[6]).toFixed(2);
          document.getElementById('Temp_M8').innerHTML = parseFloat(vNumbers[7]).toFixed(2);
      });

      socket.on('PowerStateString', (msg) => {
          //          console.log('PowerStateString: ', msg);
          const snumbers = msg.toString().replace('PowerState = ', '');
          const vNumbers = snumbers.split(',');

          for (let i = 1; i <= 8; i++) {
              let ps = 'PowerState' + i.toString();
              let ct = 'CheckTEC' + i.toString();
              // console.log(parseInt(vNumbers[0]).toFixed(0));
              if (parseInt(vNumbers[i]).toFixed(0) == 1) {
                  document.getElementById(ps).innerHTML = parseInt(vNumbers[0]).toFixed(0);
                  document.getElementById(ct).checked = true;             
              } else {
                  document.getElementById(ps).innerHTML = parseInt(vNumbers[0]).toFixed(0);
                  document.getElementById(ct).checked = false;
              }
          }
          
          // document.getElementById('PowerState2').innerHTML = parseInt(vNumbers[1]).toFixed(0);
          // document.getElementById('PowerState3').innerHTML = parseInt(vNumbers[2]).toFixed(0);
          // document.getElementById('PowerState4').innerHTML = parseInt(vNumbers[3]).toFixed(0);
          // document.getElementById('PowerState5').innerHTML = parseInt(vNumbers[4]).toFixed(0);
          // document.getElementById('PowerState6').innerHTML = parseInt(vNumbers[5]).toFixed(0);
          // document.getElementById('PowerState7').innerHTML = parseInt(vNumbers[6]).toFixed(0);
          // document.getElementById('PowerState8').innerHTML = parseInt(vNumbers[7]).toFixed(0);
      });

      socket.on('ControlVoltage_SetString', (msg) => {
          //          console.log('ControlVoltage_Set: ', msg);
          const snumbers = msg.toString().replace('ControlVoltage_Set = ', '');
          const vNumbers = snumbers.split(',');
          if (document.activeElement != document.getElementById('ControlVoltage_Set1'))
              document.getElementById('ControlVoltage_Set1').value = parseFloat(vNumbers[0]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set2'))
              document.getElementById('ControlVoltage_Set2').value = parseFloat(vNumbers[1]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set3'))
              document.getElementById('ControlVoltage_Set3').value = parseFloat(vNumbers[2]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set4'))
              document.getElementById('ControlVoltage_Set4').value = parseFloat(vNumbers[3]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set5'))
              document.getElementById('ControlVoltage_Set5').value = parseFloat(vNumbers[4]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set6'))
              document.getElementById('ControlVoltage_Set6').value = parseFloat(vNumbers[5]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set7'))
              document.getElementById('ControlVoltage_Set7').value = parseFloat(vNumbers[6]).toFixed(2);
          if (document.activeElement != document.getElementById('ControlVoltage_Set8'))
              document.getElementById('ControlVoltage_Set8').value = parseFloat(vNumbers[7]).toFixed(2);
      });

      function chgControlVoltage_Set(itec, val) {
          console.log("setting TEC" + itec + " to value = " + val);
          //          socket.emit('controlvoltage_set1', document.getElementById('ControlVoltage_Set1').value);
      }
    </script>


  </body>
</html>
